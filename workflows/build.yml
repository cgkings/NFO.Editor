name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --noconsole --icon="pic/chuizi.ico" "NFO.Editor.py"

      - name: Copy Python script
        run: copy your_script.py dist\

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-windows
          path: dist/

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --noconsole --icon="pic/chuizi.ico" "NFO.Editor.py"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-macos
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]

    steps:
      - name: Download Build Artifacts (Windows)
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts-windows
          path: dist/windows

      - name: Download Build Artifacts (macOS)
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts-macos
          path: dist/macos

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Windows Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows/your_script.exe
          asset_name: your_script_windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Python Script for Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows/your_script.py
          asset_name: your_script_windows.py
          asset_content_type: text/x-python

      - name: Upload macOS Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/macos/your_script
          asset_name: your_script_macos
          asset_content_type: application/octet-stream
