jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 版本
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.2'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 运行 PyInstaller
      run: |
        pyinstaller --name "NFO.Editor" --onefile --noconsole --icon="chuizi.ico" --add-data "Img;Img" "NFO.Editor.py"

    - name: 列出 dist 目录
      run: |
        dir dist  # 列出 dist 目录下的文件，帮助确认可执行文件

    - name: 打包构建产物
      uses: actions/upload-artifact@v3
      with:
        name: NFO.Editor-build-windows
        path: |
          dist/NFO.Editor.exe  # 直接使用生成的 Windows 可执行文件名
